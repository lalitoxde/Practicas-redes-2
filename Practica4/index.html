<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile 2014 - Vertical Stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            /* Colores Neón */
            --gk: #FFD700;
            --df: #0088FF;
            --mf: #00FF80;
            --fw: #FF3333;
        }

        body {
            margin: 0;
            padding: 10px 20px;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 90%);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
        }

        /* HEADER COMPACTO */
        header {
            height: 6vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #E32636;
            margin-bottom: 5px;
            padding: 0 10px;
        }

        h1 {
            font-size: 4vh;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #E32636, #fff, #0039A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .year-badge {
            font-size: 3vh;
            color: white;
            background: #E32636;
            padding: 0 10px;
            border-radius: 4px;
        }

        /* CONTENEDOR DE LISTA VERTICAL */
        #list-container {
            display: flex;
            flex-direction: column;
            height: 86vh; /* Ocupa la gran mayoría de la pantalla */
            justify-content: space-between; /* Distribuye el espacio uniformemente */
        }

        /* FILA DE JUGADOR */
        .player-row {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            height: 3.5vh; /* Altura exacta para que quepan todos */
            padding: 0 15px;
            border-radius: 4px;
            position: relative;
            /* Borde Izquierdo de Color */
            border-left: 6px solid white;
            opacity: 0; /* Para animación */
            transform: translateX(-20px);
        }

        /* Colores */
        .pos-Portero { border-left-color: var(--gk); }
        .pos-Defensa { border-left-color: var(--df); }
        .pos-Centrocampista { border-left-color: var(--mf); }
        .pos-Delantero { border-left-color: var(--fw); }

        .num {
            width: 35px;
            font-size: 2.8vh;
            color: #aaa;
            text-align: right;
            margin-right: 15px;
            font-weight: 400;
        }

        .name {
            font-size: 2.4vh;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            white-space: nowrap;
        }

        .pos-indicator {
            margin-left: auto;
            font-size: 1.5vh;
            text-transform: uppercase;
            opacity: 0.6;
            font-family: 'Roboto Condensed', sans-serif;
        }

        /* FOOTER DT */
        .dt-footer {
            height: 6vh;
            margin-top: 5px;
            background: #111;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            opacity: 0;
        }
        
        .dt-label { font-size: 2vh; color: #888; margin-right: 10px; }
        .dt-name { font-size: 3vh; color: #fff; text-transform: uppercase; }

    </style>
</head>
<body>

    <header>
        <h1>Chile</h1>
        <div class="year-badge">2014</div>
    </header>

    <div id="list-container">
        </div>

    <div class="dt-footer">
        <span class="dt-label">DT</span>
        <span class="dt-name">Jorge Sampaoli</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const players = [
            {no:1, name:"Claudio Bravo", pos:"Portero"},
            {no:2, name:"Eugenio Mena", pos:"Defensa"},
            {no:3, name:"Miiko Albornoz", pos:"Defensa"},
            {no:4, name:"Mauricio Isla", pos:"Defensa"},
            {no:5, name:"Francisco Silva", pos:"Centrocampista"},
            {no:6, name:"Carlos Carmona", pos:"Centrocampista"},
            {no:7, name:"Alexis Sánchez", pos:"Delantero"},
            {no:8, name:"Arturo Vidal", pos:"Centrocampista"},
            {no:9, name:"Mauricio Pinilla", pos:"Delantero"},
            {no:10, name:"Jorge Valdivia", pos:"Centrocampista"},
            {no:11, name:"Eduardo Vargas", pos:"Delantero"},
            {no:12, name:"Cristopher Toselli", pos:"Portero"},
            {no:13, name:"José Rojas", pos:"Defensa"},
            {no:14, name:"Fabián Orellana", pos:"Delantero"},
            {no:15, name:"Jean Beausejour", pos:"Centrocampista"},
            {no:16, name:"Felipe Gutiérrez", pos:"Centrocampista"},
            {no:17, name:"Gary Medel", pos:"Defensa"},
            {no:18, name:"Gonzalo Jara", pos:"Defensa"},
            {no:19, name:"J.P. Fuenzalida", pos:"Centrocampista"},
            {no:20, name:"Charles Aránguiz", pos:"Centrocampista"},
            {no:21, name:"Marcelo Díaz", pos:"Centrocampista"},
            {no:22, name:"Esteban Paredes", pos:"Delantero"},
            {no:23, name:"Johnny Herrera", pos:"Portero"}
        ];

        // Ordenar por posición para agrupar colores
        const positionOrder = { "Portero": 1, "Defensa": 2, "Centrocampista": 3, "Delantero": 4 };
        players.sort((a, b) => positionOrder[a.pos] - positionOrder[b.pos]);

        const container = document.getElementById('list-container');

        players.forEach(p => {
            const div = document.createElement('div');
            div.className = `player-row pos-${p.pos}`;
            div.innerHTML = `
                <div class="num">${p.no}</div>
                <div class="name">${p.name}</div>
                <div class="pos-indicator" style="color:${getColor(p.pos)}">${p.pos.substring(0,3)}</div>
            `;
            container.appendChild(div);
        });

        function getColor(pos) {
            if(pos === 'Portero') return 'var(--gk)';
            if(pos === 'Defensa') return 'var(--df)';
            if(pos === 'Centrocampista') return 'var(--mf)';
            return 'var(--fw)';
        }

        // ANIMACIÓN CASCADA RÁPIDA
        const tl = gsap.timeline();

        tl.from("header", { y: -50, opacity: 0, duration: 0.5, ease: "power2.out" })
          .to(".player-row", {
              opacity: 1,
              x: 0,
              duration: 0.2,
              stagger: 0.05, // Aparecen uno tras otro rápido
              ease: "power1.out"
          })
          .to(".dt-footer", { opacity: 1, duration: 0.5 });

    </script>
</body>
</html>
